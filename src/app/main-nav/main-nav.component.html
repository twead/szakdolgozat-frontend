<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <i class="fas fa-bars"></i>
      </button>
      Menü
    </mat-toolbar>
    <mat-nav-list>
      <a mat-button *ngIf="!isLogged" routerLink="/frequently-asked-questions" class="sidelistelements"><i class="fas fa-question"></i> Gyakori kérdések </a>
      <a mat-button *ngIf="isPatient" routerLink="/profile" class="sidelistelements"><i class="fas fa-user-circle"></i> Adatlap </a>
      <a mat-button *ngIf="isPractitioner" routerLink="/practitioner-dashboard" class="sidelistelements"><i class="fas fa-notes-medical"></i> Kliensek </a>
      <a mat-button *ngIf="isPractitioner" routerLink="/appointment/worktimes" class="sidelistelements"><i class="fas fa-business-time"></i> Munkaidő módosítása </a>
      <a mat-button *ngIf="isPatient" routerLink="/appointment/update-practitioner" class="sidelistelements"><i class="fas fa-user-md"></i> Orvos kiválasztása </a>
      <a mat-button *ngIf="isPatient" routerLink="/appointment/reservation" class="sidelistelements"><i class="far fa-calendar-check"></i> Időpontfoglalás </a>
      <a mat-button *ngIf="isAdmin" routerLink="/practitioners" class="sidelistelements"><i class="far fa-address-book"></i> Orvosok </a>
      <a mat-button *ngIf="isAdmin" routerLink="/patients" class="sidelistelements"><i class="fas fa-address-book"></i> Páciensek </a>
      <a mat-raised-button color="primary" *ngIf="!isLogged" routerLink="/login" class="sidelistelements"><i class="fas fa-sign-in-alt"></i> Bejelentkezés </a>
      <a mat-raised-button color="warn" *ngIf="isLogged" (click)="onLogout()" style="cursor: pointer;" class="sidelistelements"><i class="fas fa-door-open"></i> Kijelentkezés </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <i class="fas fa-bars"></i>
      </button>
      <i class="fas fa-plus-square"></i>
       <span id="title"> &nbsp; Egészségügyi Időpontfoglaló Rendszer</span>
    </mat-toolbar>
    <!--More code here-->
  </mat-sidenav-content>
</mat-sidenav-container>
