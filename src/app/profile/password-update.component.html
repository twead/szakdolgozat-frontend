<app-main-nav></app-main-nav>
<div class="container">
  <h3>Jelszó módosítása</h3>
  <div style="width: 100%; max-width: 400px;">
    <form (ngSubmit)="f.form.valid && onSubmit()" #f=ngForm>

      <div class="form-group">
        <label for="password">Új Jelszó</label>
        <input type="password" class="form-control" id="password"
        name="password" [(ngModel)]="password" required>
      </div>

      <div class="form-group">
        <label for="password">Jelszó ismétlés</label>
        <input type="password" class="form-control" id="password_repeat" pattern="{{password}}"
        #cpass="ngModel" name="password_repeat" [(ngModel)]="confirmpassword" required >
        <span class="text-danger" *ngIf="cpass.errors?.pattern">hibás jelszóismétlés</span>
      </div>

      <button color="primary" mat-raised-button>
        <i class="far fa-save"></i> Módosítás
      </button>
    </form>
  </div>
</div>
