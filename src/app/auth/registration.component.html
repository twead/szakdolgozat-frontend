<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>You've already logged in</h2>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/registration">Register</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control"
            [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control"
            [(ngModel)]="password" required>
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control"
            [(ngModel)]="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" class="form-control"
            [(ngModel)]="email" required >
          </div>

          <div class="form-group">
            <label for="dateOfBorn">Date of birth:</label>
            <input type="date" name="dateOfBorn" id="dateOfBorn" class="form-control"
            [(ngModel)]="dateOfBorn">
          </div>

          <div class="form-group">
            <label for="name">Address:</label>
            <input type="text" name="address" id="address" class="form-control"
            [(ngModel)]="address">
          </div>
          <div class="form-group">
            <label for="name">Identity Card Number:</label>
            <input type="text" name="idCard" id="idCard" class="form-control"
            [(ngModel)]="idCard" required>
          </div>
          <div class="form-group">
            <label for="name">Social Security Number:</label>
            <input type="text" name="socSecNum" id="socSecNum" class="form-control"
            [(ngModel)]="socSecNum" required>
          </div>
          <div class="form-group">
            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid"><i class="fas fa-sign-in-alt"></i> Registration </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
