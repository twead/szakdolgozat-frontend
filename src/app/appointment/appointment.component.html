<div class='demo-app'>

  <div class='demo-app-sidebar'>
    <div class='demo-app-sidebar-section'>
      <h2>Instrukciók
      </h2>
      <ul>
        <li>Az általad kiválasztott praktícionáló időpontjait láthatod</li>
        <li>Válassz ki egy olyan időpontot, amikor menni szeretnél</li>
        <li>Kattints egy foglalásra a foglalás törléséhez</li>
      </ul>
    </div>
    <div class='demo-app-sidebar-section'>
      <h2>Lefoglalt időpontok ({{currentEvents.length}})</h2>
      <ul>
        <li *ngFor='let event of currentEvents'>
          <b>{{event.startStr}}</b>
          <i>{{event.title}}</i>
        </li>
      </ul>
    </div>
  </div>

  <div class='demo-app-main'>
    <full-calendar
      *ngIf='calendarVisible'
      [options]='calendarOptions'
    ></full-calendar>
  </div>

</div>
