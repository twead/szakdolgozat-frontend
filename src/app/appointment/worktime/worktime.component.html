<div class="container">
<h2>Add meg, hogy mikor szeretnél dolgozni</h2><br>

<div class="d-flex justify-content-center">
  <mat-card class="example-card">
    <mat-card-content>
      <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>

        <h3>Hétfő</h3>
        <div class="start-end-time">
          <div class="title-input">
            <h5>Kezdés</h5>
            <mat-form-field color="accent" appearance="legacy">
              <input
              [(ngModel)]="mondayStart"
              name="mondayStart"
              id="mondayStart"
              matInput
              #mondayStartError="ngModel"
              pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
              />
            </mat-form-field>
          </div>
          <div class="title-input">
            <h5>Vége</h5>
            <mat-form-field color="accent" appearance="legacy">
              <input
              [(ngModel)]="mondayEnd"
              name="mondayEnd"
              id="mondayEnd"
              matInput
              #mondayEndError="ngModel"
              pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
              />
            </mat-form-field>
          </div>
        </div>

        <h3>Kedd</h3>
        <div class="start-end-time">
          <div class="title-input">
            <h5>Kezdés</h5>
            <mat-form-field color="accent" appearance="legacy">
              <input
              [(ngModel)]="tuesdayStart"
              name="tuesdayStart"
              id="tuesdayStart"
              matInput
              #tuesdayStartError="ngModel"
              pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
              />
            </mat-form-field>
          </div>
          <div class="title-input">
            <h5>Vége</h5>
            <mat-form-field color="accent" appearance="legacy">
              <input
              [(ngModel)]="tuesdayEnd"
              name="tuesdayEnd"
              id="tuesdayEnd"
              matInput
              #tuesdayEndError="ngModel"
              pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
              />
            </mat-form-field>
          </div>
        </div>

        <h3>Szerda</h3>
        <div class="start-end-time">
          <div class="title-input">
            <h5>Kezdés</h5>
            <mat-form-field color="accent" appearance="legacy">
              <input
              [(ngModel)]="wednesdayStart"
              name="wednesdayStart"
              id="wednesdayStart"
              matInput
              #wednesdayStartError="ngModel"
              pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
              />
            </mat-form-field>
          </div>
          <div class="title-input">
            <h5>Vége</h5>
            <mat-form-field color="accent" appearance="legacy">
              <input
              [(ngModel)]="wednesdayEnd"
              name="wednesdayEnd"
              id="wednesdayEnd"
              matInput
              #wednesdayEndError="ngModel"
              pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
              />
            </mat-form-field>
          </div>
        </div>

        <h3>Csütörtök</h3>
        <div class="start-end-time">
          <div class="title-input">
            <h5>Kezdés</h5>
            <mat-form-field color="accent" appearance="legacy">
              <input
              [(ngModel)]="thursdayStart"
              name="thursdayStart"
              id="thursdayStart"
              matInput
              #thursdayStartError="ngModel"
              pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
              />
            </mat-form-field>
          </div>
          <div class="title-input">
            <h5>Vége</h5>
            <mat-form-field color="accent" appearance="legacy">
              <input
              [(ngModel)]="thursdayEnd"
              name="thursdayEnd"
              id="thursdayEnd"
              matInput
              #thursdayEndError="ngModel"
              pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
              />
            </mat-form-field>
          </div>
        </div>

        <h3>Péntek</h3>
        <div class="start-end-time">
          <div class="title-input">
            <h5>Kezdés</h5>
            <mat-form-field color="accent" appearance="legacy">
              <input
              [(ngModel)]="fridayStart"
              name="fridayStart"
              id="fridayStart"
              matInput
              #fridayStartError="ngModel"
              pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
              />
            </mat-form-field>
          </div>
          <div class="title-input">
            <h5>Vége</h5>
            <mat-form-field color="accent" appearance="legacy">
              <input
              [(ngModel)]="fridayEnd"
              name="fridayEnd"
              id="fridayEnd"
              matInput
              #fridayEndError="ngModel"
              pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="slider">
          <mat-slide-toggle labelPosition="before" name="worksOnHoliday" [(ngModel)]="worksOnHoliday" color="primary">Munkaszüneti napok engedélyezése</mat-slide-toggle>
        </div>

        <div class="title-input" style="text-align: center; padding: 0;">
          <h5>Konzultációs idő (perc): </h5>
          <mat-form-field color="accent" appearance="fill" >
            <input
            [(ngModel)]="defaultTimePerClient"
            name="defaultTimePerClient"
            id="defaultTimePerClient"
            matInput
            #defaultTimePerClientError="ngModel"
            pattern="[0-9]{2}"
            />
            <mat-hint align="start">Alapértelmezeten 30 perc</mat-hint>
          </mat-form-field>
        </div>

        <h3 style="margin-top: 20px;">Intervallum</h3>
        <div class="start-end-time">
          <div class="title-input">
            <h5>Kezdés</h5>
            <mat-form-field color="accent" appearance="legacy">
              <input
              placeholder="pl. 6:00"
              [(ngModel)]="slotMinTime"
              name="slotMinTime"
              id="slotMinTime"
              matInput
              #slotMinTimeError="ngModel"
              pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
              />
            </mat-form-field>
          </div>
          <div class="title-input">
            <h5>Vége</h5>
            <mat-form-field color="accent" appearance="legacy">
              <input
              placeholder="pl. 20:00"
              [(ngModel)]="slotMaxTime"
              name="slotMaxTime"
              id="slotMaxTime"
              matInput
              #slotMaxTimeError="ngModel"
              pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
              />
            </mat-form-field>
          </div>
        </div>

        <mat-card-actions>
          <button color="primary" mat-raised-button [disabled]="!f.valid">
            <i class="fas fa-sign-in-alt"></i> Munkaidő rögzítése
          </button>
        </mat-card-actions>

      </form>


    </mat-card-content>
  </mat-card>
</div>
</div>
