
<app-main-nav></app-main-nav>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Kliens lista</h2>
    </div>
    <div class="panel-body">
      <input class="form-control" type="text" name="name" [(ngModel)]="name" (ngModelChange)="search()" placeholder="Írd be a páciens nevét">
      <table class="table table-striped table-responsive-md">
        <thead>
          <tr>
            <th></th>
            <th>Név</th>
            <th>Időpont</th>
            <th>Telefonszám</th>
            <th>Megjegyzés</th>
            <th>Műveletek</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients | paginate: { id: 'listing_pagination',
          itemsPerPage: 10,
          currentPage: page,
          totalItems: totalRecords }">
            <td>
              <img *ngIf="client.picture" src="{{preFilePath}}{{client.username}}/{{client.picture}}">
              <img *ngIf="!client.picture" src="https://history.ucr.edu/sites/g/files/rcwecm1916/files/styles/form_preview/public/blank-profile-picture-png.png?itok=MQ-iPuNG">
            </td>
            <td>{{client.clientName}}</td>
            <td>{{client.time | date: 'yyyy.MM.dd hh:mm'}}</td>
            <td>{{client.phoneNumber}}</td>
            <td>{{client.message}}</td>
            <td><button (click)="deleteAppointment(client.appointmentId)" class="btn btn-success"><i class="fas fa-check"></i></button></td>
          </tr>
        </tbody>
      </table>
      <div>
        <pagination-controls  id="listing_pagination" maxSize="5"
        directionLinks="true"
        (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
